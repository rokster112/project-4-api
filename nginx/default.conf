upstream backend {
    server backend:8000;  # Make sure "backend" matches the service name in docker-compose
}

server {
    listen 80;

    location / {
        proxy_pass http://backend;  # Connect to the upstream 'backend'
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
